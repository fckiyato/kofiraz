{% extends "base.html" %}
{% block title %}بازیابی رمز عبور3{% endblock title %}
{% block password_reset_confirm %}
<div class="login-area py-120">
    <div class="container">
        <div class="col-md-5 mx-auto">
            <div class="login-form">
                <div class="login-header">
                    <img src="../../../../static/img/logo/kofirazlogo.png" alt>
                    <p style='color: black;'>بازیابی رمزعبور</p>
                </div>

                {% if validlink %}
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="form-group-icon">
                            {{ form }}
                            <input type="text" name="fakeusernameremembered" style="display:none">
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="theme-btn"><i class="far fa-sign-in" style="color: black;"></i>بازیابی رمزعبور</button>
                    </div>
                </form>
                {% else %}
                <p>this link is not valid, please try again!</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            document.querySelector('form').reset(); // Resets all form fields
        };
    </script>

</div>
{% endblock password_reset_confirm %}
