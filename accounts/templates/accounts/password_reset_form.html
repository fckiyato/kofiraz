{% extends "base.html" %}
{% block title %}بازیابی رمز عبور1{% endblock title %}
{% block password_reset_form %}


<div class="login-area py-120">
    <div class="container">
        <div class="col-md-5 mx-auto">
            <div class="login-form">
                <div class="login-header">
                    <img src="../../../static/img/logo/kofirazlogo.png" alt>
                    <p style="color: black;">بازیابی رمزعبور</p>
                </div>

                <form action="" method="post">
                    {% csrf_token %}
                    {% include "messages.html" %}
                    <div class="form-group">
                        <div class="form-group-icon">
                            {{ form }}
                            <input type="text" name="fakeusernameremembered" style="display:none">

                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="theme-btn"><i class="far fa-sign-in"></i> ارسال</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>


{% endblock password_reset_form %}
